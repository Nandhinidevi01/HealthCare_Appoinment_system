<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Appointment System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üè• HealthCarePlus</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Doctors</a>
      <a href="#">Appointments</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Book Your Appointment Easily</h1>
    <p>Choose your doctor, date, and time with just a few clicks.</p>
  </section>

  <!-- Appointment Form -->
  <section class="form-section">
    <form class="appointment-form" onsubmit="submitForm(event)">
      <h2>Make an Appointment</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="department">Select Department</label>
      <select id="department" required>
        <option value="">--Select--</option>
        <option>Cardiology</option>
        <option>Neurology</option>
        <option>Orthopedics</option>
        <option>Pediatrics</option>
        <option>General Medicine</option>
      </select>

      <label for="doctor">Select Doctor</label>
      <select id="doctor" required>
        <option value="">--Select--</option>
        <option>Dr. John Smith</option>
        <option>Dr. Emily Davis</option>
        <option>Dr. Sarah Johnson</option>
        <option>Dr. Rahul Mehta</option>
      </select>

      <label for="date">Appointment Date</label>
      <input type="date" id="date" required />

      <label for="time">Time Slot</label>
      <select id="time" required>
        <option value="">--Select--</option>
        <option>09:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>03:00 PM</option>
      </select>

      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HealthCarePlus. All rights reserved.</p>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Your appointment has been booked successfully!");
      // Add backend logic or API call here
    }
  </script>
</body>
</html>
